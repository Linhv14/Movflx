<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./source/css/reset.css">
    <link rel="stylesheet" href="./source/css/font-awesome.css">
    <link rel="stylesheet" href="./source/css/style.css">
</head>

<body>
    <div class="root-inner navbar" data-active="contact" load-html="./components/navbar.html"></div>

    <section id="breadcrumb">
        <h2 class="title fw-7">
            Contact Us
        </h2>
        <ul class="breadcumb-box">
            <li class="breadcumb-item">
                <a href="index.html" class="fw-6">Home</a>
            </li>
            <li class="breadcumb-item disable">
                <a href="#" class="fw-6">Contact</a>
            </li>
        </ul>
    </section>

    <section id="contact">
        <div class="contact-box">
            <div class="group-input">
                <h4 class="title-decoration fw-6">Contact Form</h4>
                <form method="POST" action="" class="group-input-box">
                    <div class="group-input-inner">
                        <input type="text" name="name" id="name" placeholder="Your name *" required>
                        <input type="email" name="email" id="email" placeholder="Your email *" required>
                    </div>
                    <input type="text" name="subject" id="subject" placeholder="Subjec *" required>
                    <textarea name="message" id="message" placeholder="Type your message..." required></textarea>
                    <button type="submit" class="btn rounded outline bg-dark fw-7 large">Send Message</button>
                </form>
            </div>
            <div class="contact-info">
                <h4 class="title-decoration fw-6">Infomation</h4>
                <div class="card-info">
                    <div class="card-info-header bold">
                        Find solutions :
                        <span class="fw-5">to common problems, or get help from a support agent industry's standard
                            .</span>
                    </div>
                    <ul class="card-info-body">
                        <li class="info-item">
                            <span class="icon"><i class="fa fa-map-marker"></i></span>
                            <div class="infor-inner bold">
                                Address : 
                                <span class="fw-5">W38 Park Road New York</span>
                            </div>
                        </li>
                        <li class="info-item">
                            <span class="icon"><i class="fa fa-phone"></i></span>
                            <div class="infor-inner bold">
                                Phone  : 
                                <span class="fw-5"> (09) 123 854 365</span>
                            </div>
                        </li>
                        <li class="info-item">
                            <span class="icon"><i class="fa fa-envelope"></i></span>
                            <div class="infor-inner bold">
                                Email :
                                <span class="fw-5">support@movflx.com</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <section id="map"></section>

    <div class="root-inner" load-html="./components/footer.html"></div>

    <div class="root-inner" load-html="./components/search-master.html"></div>

    <div class="root-inner" load-html="./components/scroll-top.html"></div>
    
    <script src="./source/js/main.js"></script>
    <script>
        includeHTML();
    </script>
</body>

</html>
